<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Quote Of the Day</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="quote-box">
            <h2>Quote of the Day</h2>
            <blockquote id="quote">Loading....</blockquote>
            <span id="author">Loading....</span>
        <div>
            <button onclick="getquote(api_url)">New Quote</button>
            <button >
                <div class="menu">
                <div class="toggle">
                    <ion-icon name="share-social"></ion-icon>
                </div>
                <li style="--i:0;--clr:#1877f2">
                    <a href="https://www.facebook.com/sharer/sharer.php?u=&quote=Quote%20of%20the%20Day:%20Loading....%20-%20Loading...."><ion-icon name="logo-facebook"></ion-icon></a>
                </li>
                <li style="--i:1;--clr:#25d366">
                    <a onclick="whatsapp()" href="whatsapp://send?text=Quote%20of%20the%20Day:%20Loading....%20-%20Loading....">
                        <ion-icon name="logo-whatsapp"></ion-icon></a>
                  </li>
                  <li style="--i:2;--clr:#1da1f2">
                    <a onclick="tweet()" href="https://twitter.com/intent/tweet?text=Quote%20of%20the%20Day:%20Loading....%20-%20Loading...."><ion-icon name="logo-twitter"></ion-icon></a>
                  </li>
                   <li style="--i:3;--clr:#FF5733">
                    <a onclick="reddit()" href="https://www.reddit.com/submit?url=&title=Quote%20of%20the%20Day:%20Loading....%20-%20Loading...."><ion-icon name="logo-reddit"></ion-icon></a>
                  </li>
                  <li style="--i:4;--clr:#0a66c2">
                    <a onclick="linkedin()" href="https://www.linkedin.com/shareArticle?mini=true&url=&title=Quote%20of%20the%20Day:%20Loading....%20-%20Loading...."><ion-icon name="logo-linkedin"></ion-icon></a>
                  </li>
                  <li style="--i:6;--clr:#1b1e21">
                    <a onclick="github()" href="https://github.com/YourGitHubUsername"><ion-icon name="logo-github"></ion-icon></a>
                  </li>
                  <li style="--i:7;--clr:#ff0000">
                    <a onclick="youtube()" href="https://www.youtube.com/user/YourYouTubeChannel"><ion-icon name="logo-youtube"></ion-icon></a>
                  </li>
            </div>
        </button> 
        </div>
        </div>
        
        <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
        <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script><script  src="./script.js"></script>

        <script>
            const quote = document.getElementById("quote");
            const author = document.getElementById("author");
            const api_url = "https://api.quotable.io/random";
            async function getquote(url){
                const response = await fetch(url);
                var data = await response.json();
                // console.log(data);
                quote.innerHTML = data.content;
                author.innerHTML = data.author;

            }
            getquote(api_url);
            function tweet(){
                window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "      ---by " + author.innerHTML, "Tweet Window");
                
            }
            function whatsapp(){
                window.open("whatsapp://send?text=" + quote.innerHTML + "      ---by " + author.innerHTML, "WhatsApp Window");
                
            }
            function reddit(){
                window.open("https://www.reddit.com/submit?url=" + quote.innerHTML + "      ---by " + author.innerHTML, "Reddit Window");
                
            }
            function linkedin(){
                window.open("http://ca.linkedin.com/in/" + quote.innerHTML + "      ---by " + author.innerHTML, "Linkedin Window");
                
            }
            function github(){
                window.open("https://github.com/" + quote.innerHTML + "      ---by " + author.innerHTML, "Github Window");
                
            }
            function youtube(){
                window.open("https://www.youtube.com/watch?v=" + quote.innerHTML + "      ---by " + author.innerHTML, "Youtube Window");
                
            }
        </script>
    </body>
</html>
